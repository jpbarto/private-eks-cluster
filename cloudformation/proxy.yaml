      KeyName: ubuntu-win10
      IamInstanceProfile: !Ref TestingInstanceProfile
      ImageId: !Ref AmiId
      InstanceType: t3.nano
      SecurityGroupIds:
      - !GetAtt VPC.DefaultSecurityGroup
      SubnetId: !Ref PrivateSubnet1
      Tags:
      - Key: Name
        Value: !Sub 'Testing Instance - ${AWS::StackName}'

  # Network Load balancer for endpoint service
  ProxyLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties: 
      Name: !Sub 'NLB-${AWS::StackName}'
      Scheme: internal
      Type: network
      LoadBalancerAttributes:
      - { Key: load_balancing.cross_zone.enabled, Value: true }
      Subnets:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2
        - !Ref PrivateSubnet3
  ProxyTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: ProxyTargetGroup
      VpcId: !Ref VPC
      Protocol: 'TCP'
      Port: '80'
  ProxyLoadBalancerListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties: 
      DefaultActions: 
        - Type: forward
          TargetGroupArn: !Ref ProxyTargetGroup
      LoadBalancerArn: !Ref ProxyLoadBalancer
      Port: '80'
      Protocol: 'TCP'
  # VPC Endpoint Service (PrivateLink)
  ProxyEndpointService:
    Type: AWS::EC2::VPCEndpointService
    Properties: 
      AcceptanceRequired: False
      NetworkLoadBalancerArns: 
        - !Ref ProxyLoadBalancer

Outputs:
  ProxyEndpointServiceId:
    Description: ID of the Proxy Endpoint Service
    Value: !Ref ProxyEndpointService
    Export:
      Name: !Sub "ProxyEndpointServiceId"
